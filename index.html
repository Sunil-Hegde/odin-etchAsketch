<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="upperBox">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div id="middleBox">
        <div class="controlBox">
            <div class="backgroundColor">
                <label>Background Color:</label>
                <input type="color" id="bgColorPicker" value="#ffffff">
            </div>
            <div class="penColor">
                <label>Pen Color:</label>
                <input type="color" id="penColorPicker" value="#000000">
                <span id="penColor"></span>
            </div>
            <div class="rainbowPen">
                <button>Rainbow Pen</button>
            </div>
            <div class="slider">
                <label for="gridSize">Grid Size:</label>
                <input type="range" id="gridSize" min="1" max="64" value="16">
                <span id="sliderValue">16</span>
            </div>
        </div>
        <div class="drawingBox">

        </div>
        <div class="eraseBox">
            <div class="toggleGrid">
                <input type="checkbox" id="gridToggle">
                <label for="gridToggle">Toggle Grid</label>
            </div>
            <div class="eraser">
                <button>Eraser</button>
            </div>
            <div class="clearAll">
                <button>Clear All</button>
            </div>
        </div>
    </div>
    <div id="lowerBox">
        <h3>Â©Sunil Hegde</h3>
    </div>
</body>
<script src="./script.js"></script>
</html>
